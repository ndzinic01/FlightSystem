<div class="login-container">
  <div class="login-card">
    <div class="login-header">
      <div class="icon">✈️</div>
      <h2>Admin Prijava</h2>
      <p class="subtitle">Dobrodošli nazad</p>
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="username">Korisničko ime</label>
        <input
          id="username"
          type="text"
          placeholder="Unesite korisničko ime"
          formControlName="username"
        />
      </div>

      <div class="form-group">
        <label for="password">Lozinka</label>
        <input
          id="password"
          type="password"
          placeholder="Unesite lozinku"
          formControlName="password"
        />
      </div>

      <button type="submit" [disabled]="loginForm.invalid || isLoading" [class.loading]="isLoading">
        <span *ngIf="!isLoading">Prijavi se</span>
        <span *ngIf="isLoading" class="spinner">
          <span class="spinner-icon">⏳</span> Prijava u toku...
        </span>
      </button>
    </form>

    <div class="footer-text">
      FlightSystem Admin Panel v1.0
    </div>
  </div>
</div>
